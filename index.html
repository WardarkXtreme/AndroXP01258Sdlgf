<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/svg" href="robot-solid-test.svg" />
  <link href="./style.css" rel="stylesheet">
  <title>Androweed</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="background2">
        <video id="background-video" autoplay loop muted>
          <source src="./Smoke_transition_longclip_high_quality_4k.mp4" type="video/mp4">
        </video>
        <h1><em>Androweed</em></h1>
        <h2>Les règles du tarots...</h2>
        <div class="container_calc">
          <form>
            <div class="column1">
              <p class="budget">Cash donné<span id="render-cash">...</span></p>
              <div class="inline">
                <select name="cash_select" id="cash_select">
                  <option value="1">1 €</option>
                  <option value="5">5 €</option>
                  <option value="20">20 €</option>
                  <option value="50">50 €</option>
                  <option value="100">100 €</option>
                  <option value="200">200 €</option>
                  <option value="500">500 €</option>
                  <option value="1000">1000 €</option>
                </select>
                <button id="btn_more1">+</button><button id="btn_less1">-</button>
              </div>
            </div>
            <div class="column1">
              <p class="budget">Prix au meuge<span id="render-price">...</span></p>
              <div class="inline">
                <select name="price_select" id="price_select">
                  <option value="025">0.25 €</option>
                  <option value="050">0.50 €</option>
                  <option value="500">5.00 €</option>
                  <option value="1000">10.00 €</option>
                </select>
                <button id="btn_more2">+</button><button id="btn_less2">-</button>
              </div>
            </div>
            <div class="column1">
              <p>vous devriez recevoir<span id="render">...</span>grammes</p>
            </div> 
            <button id="result">calculer</button>
          </form>
        </div>
        <div class="leaf">
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div><img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div><img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></div>
          <div><img src="./pngwing.com.png" height="80vw" width="80vw"></div>
        </div>
      </div>
    </div>
  </section>
    <script src="./index.js"></script>
</body>

</html>
