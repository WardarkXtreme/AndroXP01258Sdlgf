<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/svg" href="robot-solid-test.svg" />
  <link href="./style.css" rel="stylesheet">
  <title>Androweed</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="background2">
        <video id="background-video" autoplay loop muted>
          <source src="./Smoke_transition_longclip_high_quality_4k.mp4" type="video/mp4">
        </video>
        <h1><em>Androweed</em></h1>
        <h2>Les règles du tarots...</h2>
        <div class="container_calc">
          <form>
            <div class="column1">
              <p class="budget">Cash donné<span id="render-cash">...</span></p>
              <label for="range"></label>
              <input type="range" name="range" id="range" min="0" max="500" step="1" value="250" onchange="showVal(this.value)"/>
              <output for="range" class="output"></output>
            </div>
            <div class="column1">
              <p class="budget">Prix au meuge<span id="render-price">...</span></p>
              <label for="range"></label>
              <input type="range" name="range" id="range2" min="0" max="100" step="0.25" value="50" onchange="showVal2(this.value)"/>
              <output for="range" class="output"></output>
            </div>
            <div class="column1">
              <p>vous devriez recevoir<span id="render">...</span>grammes</p>
            </div> 
            <button id="result">calculer</button>
          </form>
        </div>
        <div class="leaf">
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div><img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div><img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></img></div>
          <div> <img src="./pngwing.com.png" height="80vw" width="80vw"></div>
          <div><img src="./pngwing.com.png" height="80vw" width="80vw"></div>
        </div>
      </div>
    </div>
  </section>
    <script src="./index.js"></script>
</body>

</html>
